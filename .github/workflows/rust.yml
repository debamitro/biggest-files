name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: executable
        path: ${{ github.workspace }}\target\release\biggest-files.exe
